<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login</title>
  <!-- font google  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link href="./output.css" rel="stylesheet">
  <!-- my css -->
  <link rel="stylesheet" href="style.css">
  <!-- script -->
  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark')
    }
</script>
 
</head>

<body class="font-['Be_Vietnam_Pro'] ">
  <div class="h-screen flex justify-center items-center text-white bg-gradient-to-r from-cyan-500 to-blue-500">
    <div class="font-light text-sm w-[450px] bg-[#00000080] p-4 rounded-md">
      <button id="theme-toggle" type="button"
        class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
        </svg>
        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            fill-rule="evenodd" clip-rule="evenodd"></path>
        </svg>
      </button>

      <form id="formLogin" class=" ">
        <div class="text-center text-2xl pb-2">Log in</div>
        <hr class="pb-4">

        <div class="flex flex-col pb-2 font-light">
          <label for="account" class="pb-1  ">Your email or username</label>
          <input type="text" placeholder="email or username" id="account" class="input-login" />
          <p id="accountNotice" class="hidden ">Không được để trống</p>
        </div>

        <div class="flex flex-col pb-2">
          <label for="password">Your password</label>
          <div class="relative">
            <input type="password" placeholder="eg.X8Deo" id="password" class="input-login" />
            <i class="bi bi-eye-slash absolute top-[50%] translate-y-[-60%] right-3 text-black cursor-pointer text-2xl "
              id="togglePassword"></i>
          </div>
          <p class="hidden text-[10px]" id="passwordNotice">notice password</p>
        </div>

        <div class="pb-2 flex items-center ">
          <input type="checkbox" id="remember"
            class="mr-2 cursor-pointer w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" />
          <label for="remember" class="cursor-pointer">Remember me? </label>
        </div>

        <div class="pb-2">
          <button type="submit" id="btnLogin" class="btn-login w-full">Login</button>
        </div>
        <hr class="pb-2">

      </form>
      <div class=" flex justify-between items-center">
        <a href=""> Not a member yet?</a>
        <button class="btn-login">Register
          Now</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="api/api-axios.js"></script>
  <script src="helper/toggle-visible-password.js"></script>
  <script src="helper/dark-mode-switcher.js"></script>
  <script src="script.js"></script>
</body>

</html>
